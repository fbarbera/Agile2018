<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" media="screen and (max-width: 350px)" type="stylesheet" href="css/styleResponsive.css" />
    <script type="text/javascript" src="script/altaReclamo.js"></script>

</head>

<body>
    <div id="envelope">
        <form action="" method="post">
            <header>
                <h2>Enviar Reclamo</h2>
                <p>Complete los campos para que su reclamos sea enviado al centro de reclamos de la Municipalidad</p>
            </header>
            <div>
                <label>Calle</label>
                <input name="calle" placeholder="7" type="text" style="width:25%;">
                <label> Entre </label>
                <input name="entre" placeholder="49" type="text" style="width:25%;">
                <label> y </label>
                <input name="entre" placeholder="50" type="text" style="width:25%;">
                <label>Altura</label>
                <input name="altura" placeholder="500" type="text" style="width:25%;">
            </div>
            <div>
                <label>Descripcion</label>
                <input name="email" placeholder="email@gmail.com" type="text">
            </div>
            <div>
                <label>Numbero de contacto</label>
                <input name="contact" placeholder="221500000" type="text">
            </div>

            <label>Comentarios</label>
            <textarea cols="15" name="message" placeholder="Deje sus comentarios aqui" rows="10">

            </textarea>
            <div>
                <input id="submit" type="submit" value="Send Message">
        </form>
    </div>
</body>

</html>
