<body>
    <div id="envelope">
        <form action="" method="post">
            <header>
                <h2>Enviar Reclamo</h2>
                <p>Complete los campos para que su reclamos sea enviado al centro de reclamos de la Municipalidad</p>
            </header>
            <div>
                <label>Calle</label>
                <input id="calleId" name="calle" placeholder="7" type="text" style="width:25%;">
                <label> Entre </label>
                <input id="entre1Id" name="entre" placeholder="49" type="text" style="width:25%;">
                <label> y </label>
                <input id="entre2Id" name="entre" placeholder="50" type="text" style="width:25%;">
                <label>Altura</label>
                <input id="alturaId" name="altura" placeholder="500" type="text" style="width:25%;">
            </div>
            <div>
                <label>Asunto</label>
                <select id="asuntoId" name="asunto">
                    <option>Alumbrado y Luminaria</option> 
                    <option>Barrido y Limpieza</option>  
                    <option>Residuos</option>  
                    <option>Transito</option>  
                    <option>Transporte</option>   
                </select>              
            </div>
            <div>
                <label>Numbero de contacto</label>
                <input id="contactoId" name="contact" placeholder="221500000" type="text">
            </div>

            <label>Comentarios</label>
            <textarea id="comentarioId" cols="15" name="message" placeholder="Deje sus comentarios aqui" rows="10">
            </textarea>
            <div>
                <input id="submit" name="submit" type="button" value="Send Message" onclick="save()">
        </form>
    </div>
