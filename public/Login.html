<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/Login.css" />

    <script type="text/javascript" src="js/jQuery.min.js">  </script>
    <script type="text/javascript" src="script/login.js"></script>
    <script defer src="/__/firebase/5.5.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.5.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.5.1/firebase-database.js"></script>
    <script defer src="/__/firebase/5.5.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.5.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    
</head>
<body>
<div class="form">
      <h1>LP reclama</h1>

      <ul class="tab-group">
        <li class="tab"><a href="#signup">Registro</a></li>
        <li class="tab active"><a href="#login">Ingreso</a></li>
      </ul>
      
      <div class="tab-content">
         <div id="login">             
          <form action="/" method="post">
          
            <div class="field-wrap">
              <label>
                Telefono (area)+(num)<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Restablecer contraseña?</a></p>
          
          <button class="button button-block" onclick="logueo()"/>ingresa</button>
          
          </form>
        </div>

        <div id="signup">   
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
         
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Telefono (area)+(num)<span class="req">*</span>
            </label>
            <input type="numero"required autocomplete="off"/>
          </div>
          
            <div class="field-wrap">
              <label>
                Contraseña <span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
          
          <button type="submit" class="button button-block" onclick="logueo()"/>registrate</button>
          
          </form>

          </div>
        
       
        
        
        </div><!-- tab-content -->
</div> <!-- /form -->
</body>
</html>
