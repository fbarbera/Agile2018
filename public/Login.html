<div class="form">

            <div class="field-wrap">
         
            </div>
          </div>

              Telefono ej (cod area sin 0)+(num sin el 15)<span class="req">*</span>
            </label>
            <input type="numero"required autocomplete="off"/>
          </div>

            <label>

            </label>

        </div>
