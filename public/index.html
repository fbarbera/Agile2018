<body>
<div class="form">
      <h1>LP reclama</h1>
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Registro</a></li>
        <li class="tab active"><a href="#login">Ingreso</a></li>
      </ul>      
      <div class="tab-content">
        <div id="login">             
          <form action="/main.html" method="post">
          
            <div class="field-wrap">
              <label>Telefono (area)+(num)<span class="req">*</span></label>
              <input type="text"required autocomplete="off"/>
            </div>            
            <div class="field-wrap">
              <label>Contraseña<span class="req">*</span></label>
              <input type="password"required autocomplete="off"/>
            </div>            
            <p class="forgot"><a href="#">Restablecer contraseña?</a></p>            
            <button class="button button-block" onclick="logueo()"/>ingresa</button>            
          </form>
        </div>
        <div id="signup">             
          <form action="/main.html" method="post">          
            <div class="field-wrap">
              <label>Telefono (area)+(num)<span class="req">*</span></label>
              <input type="numero"required autocomplete="off"/>
            </div>            
            <div class="field-wrap">
              <label>Contraseña <span class="req">*</span></label>
              <input type="password"required autocomplete="off"/>
            </div>            
            <button type="submit" class="button button-block" onclick="logueo()"/>registrate
            </button>            
          </form>

        </div>
      </div>
</div> 
</body>
</html>
