    <!--<div class="container"style="background-color: #c1bdba">
      <section style="background-color: rgba(19, 35, 47, 0.9)" class="widget widget_blog_subscription option-b">-->
    <div class="container widget widget_blog_subscription option-b" style="background-color: rgba(19, 35, 47, 0.9)">
        <form >
             <h3 style="text-align:center; color:white">Generar reclamo</h3>
             <hr style="color:white" />

            <nav class="nav nav-pills form-row text-center mb-3">
                <a class="nav-item nav-link col active" href="/main.html">Generar Reclamo</a>
                <a class="nav-item nav-link col" href="/Buscar.html">Mis Reclamos</a>
                <a class="nav-item nav-link col" href="/index.html">Cerrar Sesión</a>
            </nav>
            <div class="container">
                <div class="form-group">
                    <select id="categoriaId" name="Tipo Reclamo" class="browser-default custom-select">
                        <option selected>Seleccione Categoría</option>
                        <option value="Alumbrado y Luminaria">Alumbrado y Luminaria</option>
                        <option value="Residuos">Resudios</option>
                        <option value="Transito">Tránsito</option>
                        <option value="Bacheo">Bacheo</option>
                    </select>                  
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="calleId" aria-describedby="emailHelp" placeholder="Ingrese Calle">
                </div>

                <div class="form-group">
                     <input type="text" class="form-control" placeholder="Ingrese Entre" id="entre1Id" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                     <input type="text" class="form-control" placeholder="Ingrese Y" id="entre2Id" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                     <input id="alturaId" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Ingrese Altura">
                </div>

                <div class="form-group">
                    <input id="contactoId" type="text" class="form-control"  placeholder="Telefono Contacto" required>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-outline-light" onclick="getLocation()">Ubicacion</button>
                   
                </div>
                <div class="form-group" hidden>
                    <label id="ubicacionId" type="text"></label>
                </div>
                <div class="form-group" id="mapLocId" hidden >
                    <div id="googleMap" style="width:100%;height:400px;"></div>
                </div>
                <div class="form-group">
                     <textarea id="comentarioId" class="form-control" rows="5" id="comment" placeholder="Observaciones"></textarea>
                </div>
                
                <div class="form-group">

                        <input class="btn btn-outline-light" accept="image/*"  type="file"  id="fichero" name="fichero" onclick="takePhoto()">

                </div>
                <div class="form-group" style="float: right">
                    <div class="btn-group btn-group-justified">
                        <button type="button" class="btn btn-danger cancel" onclick= "location='main.html'">Cancelar </button>
                    </div>      
                    <form action="main.html" method="post">  
                        <div class="btn-group btn-group-justified">
                            <button type="reset" class="btn btn-primary" onclick="save()">Enviar </button>
                        </div>
                    </form>
                </div>

            </div>    
        </form>
        </section>
    </div>
